services:
  # Backend App
  - type: web
    name: kanbanflow-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npx prisma db push && node src/backend/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kanbanflow-db
          property: connectionString

databases:
  - name: kanbanflow-db
    databaseName: kanbanflow
    user: kanbanflow_user
    plan: free
